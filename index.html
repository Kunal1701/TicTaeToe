<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="/game.css" />
  </head>
  <body>
    <header>
      <h1>Welcome!</h1>
    </header>
    <div class="container">
      <div class="game">
        <div class="box bf bt"><span class="text"></span></div>
        <div class="box bt"><span class="text"></span></div>
        <div class="box bt br"><span class="text"></span></div>
        <div class="box bf"><span class="text"></span></div>
        <div class="box"><span class="text"></span></div>
        <div class="box br"><span class="text"></span></div>
        <div class="box bf bb"><span class="text"></span></div>
        <div class="box bb"><span class="text"></span></div>
        <div class="box br bb"><span class="text"></span></div>
      </div>
      <div class="info">
        <h3>Welcome to Tic Tae Toe</h3>
        <p id="p">Turn For X</p>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="/game.js"></script>
  </body>
</html>
